prompt: 高级感插画，电影海报，天空背景，画面顶部是红色的隆起的表面呈现荔枝表皮的纹理，有压迫感，有一个唐代青衣中年男子正在下面策马奔腾，地面金粉飞溅。背景有关于荔枝的暗淡诗句“一骑红尘妃子笑，无人知是荔枝来”，有岭南荔枝树，有唐代宫殿投影。右上角，金色岩彩竖版字体，艺术草书，“长安的荔枝”，暖色调，史诗感的构图，景深效果，画风柔美，细节丰富，神秘氛围，梦幻朦胧。
