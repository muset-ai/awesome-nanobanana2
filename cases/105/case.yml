prompt: 搞怪创意风格的海报，主体展示带有牛图案的黄色警示标识与 “牛馬注意” 文字牌，搭配 “你們爲什麼那麼多時間做海報” 等文字；场景设定为户外草地与蓝天，营造出轻松诙谐的氛围；风格融合搞怪创意与户外场景，色调以亮黄（标识）、青绿（草地）、湛蓝（天空）为主，传递出活泼吸睛的感觉；构图采用户外标识的中景视角，突出创意元素与自然场景的结合；细节补充有 “REFUSE TO BE LIKE A COW OR HORSE 10.01”“牛馬請做好牛馬的分內工作”“拒絕內捲 請勿做海報” 等文字，以及 “POSTER Design”“LOGO Design” 等设计类别标识，整体传递出搞怪调侃做海报的创意氛围，兼具趣味与设计感。
