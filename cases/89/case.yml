prompt: 荒郊野外的一块石碑上，写着《青玉案·元夕》这首词的全文：东风夜放花千树，更吹落、星如雨。宝马雕车香满路。凤箫声动，玉壶光转，一夜鱼龙舞。蛾儿雪柳黄金缕，笑语盈盈暗香去。众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。 行书字体，画面破旧，有沧桑感~~
