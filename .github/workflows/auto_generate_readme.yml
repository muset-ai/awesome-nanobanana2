name: Auto-generate README file

on:
  push:
    branches: [ main ]
    paths:
      - 'cases/**'
      - 'gen-tool/src/**'
      - 'gen-tool/templates/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'gen-tool/package.json'

      - name: Install gen-tool dependencies
        run: npm install
        working-directory: ./gen-tool

      - name: Run generate script to generate README
        run: npm run generate
        working-directory: ./gen-tool

      - name: Commit and push if README changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Check if README.md has changed
          README_CHANGED=$(git diff --quiet README.md || echo "changed")
          
          if [ -z "$README_CHANGED" ]; then
            echo "README is up-to-date. No changes to commit."
          else
            echo "README has changes. Committing..."
            git add README.md
            git commit -m "docs: update auto-generated README file"
            git push origin main
            echo "Changes pushed successfully."
          fi
